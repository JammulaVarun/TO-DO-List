{% extends 'base.html' %}

{% load static %}

{% block title %} -| Home |- {% endblock %}

{% block content %}
<div class="container pt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow shadow-md border rounded rounded-4 m-3 p-3">
				<div class="row">
					<div class="col">
						<a class="mx-4 fs-4" href="/" style="color: black;">
							<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
						</a>
					</div>
				</div>
				<div class="card-body">
					<div class="row">
                        <div class="col-md-12 mb-3">
                            <span class="input-group">
                                <span class="input-group-text fw-semibold px-3">Title </span>
                                <input type="text" class="form-control" value="{{vtls.title}}" disabled>
                            </span>
                        </div>
                        <div class="col-md-12 mb-3">
                            <span class="input-group">
                                <span class="input-group-text fw-semibold px-3">Description </span>
                                <textarea type="text" class="form-control" rows="5" disabled>{{vtls.desc}}</textarea>
                            </span>
                        </div>
						<div class="col-md-12 mb-3 ">
							<span
							 class="fw-semibold px-4">Status</span>
							{% if vtls.is_complete %}
							<span class="fw-semibold text-success">Completed</span>
							{% else %}
							<span class="fw-semibold text-danger">Not Completed</span>
							{% endif %}
						</div>
                    </div>		
				</div>
			</div>
		</div>
	</div>
</div>



{% endblock %}
